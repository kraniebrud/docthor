<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>⚡{project.title}! &mdash; ⚡{page.title}! | ⚡{project.version}! </title>
	<script src="https://unpkg.com/mermaid@8.0.0-rc.8/dist/mermaid.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/lib/skeleton.css">
	<link rel="stylesheet" type="text/css" href="assets/lib/highlightjs/tomorrow-night.css">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body>
	<div id="wrapper">
		<header id="header">
			<div class="heading">
				<h1>⚡{project.title}!</h1>
				<small class="version">version ⚡{project.version}!</small>
			</div>
			<nav id="menu">
				<ul>
					<zap-each loop="item in pages">
						<li class="⚡{item.title === page.title ? 'active' : ''}!">
							<a title="⚡{item.title}!" href="⚡{item.href}!">⚡{item.title}!</a>
						</li>
					</zap-each>
				</ul>
			</nav>
		</header>
		<div id="sidebar">
			<nav class="nav">⚡{{page.toc}}!</nav>
		</div>
		<main id="main">⚡{{page.html}}!</main>
	</div>
</body>
</html>
